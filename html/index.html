<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dat-keyserver</title>
    <style>
      body {
        font-family: 'Courier', monospace;
        font-size: 14px;
        margin: 16px;
      }
      h1 span {
        color: #999;
        font-size: 0.8em;
      }
      h2 {
        font-size: 18px;
      }
      input,
      textarea {
        margin-bottom: 1em;
        max-width: 100%;
      }
      hr {
        background: 0;
        border: 0;
        border-top: 1px solid #999;
        margin: 16px 0;
      }
    </style>
  </head>
  <body>
    <h1>dat-keyserver <span>(1.0.0)</span></h1>
    <em
      >a distributed PGP keyserver project based on the
      <a href="https://datproject.org" target="_blank" rel="nofollow norefferer"
        >dat protocol</a
      ></em
    >
    <hr />
    <form action="/search">
      <h2>Search</h2>
      <p>Search user IDs - name, comment, email</p>
      <input type="text" name="query" size="80" required />
      <br />
      <button>Search</button>
    </form>
    <hr />
    <form action="/fetch">
      <h2>Fetch</h2>
      <p>Fetch by fingerprint</p>
      <input type="text" name="fingerprint" size="80" required />
      <br />
      <button>Fetch</button>
    </form>
    <hr />
    <form action="/publish" method="POST">
      <h2>Publish</h2>
      <p>Enter ASCII-armored public key</p>
      <textarea name="key" cols="80" rows="30" required></textarea>
      <br />
      <button>Submit</button>
    </form>
    <hr />
    <p>
      <a
        href="https://github.com/tdjsnelling/dat-keyserver"
        target="_blank"
        rel="nofollow norefferer"
        >Source</a
      >
      &bull; Tom Snelling 2019
    </p>
  </body>
</html>
